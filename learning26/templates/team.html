<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>player list</h1>
    <h1>team name:{{team_name}}</h1>
    <h1>trophy:{{trophy}}</h1>
    <h1>captain:{{captain}}</h1>
    {% for i in players%}
        <h3>{{i}}</h3>
    {% endfor %}  
    
    

    {% if trophy >= 5 %}
        <h1>good winning</h1>
    {% else %}
        <h1>bad winning<h1>
    {% endif %}

    

</body>
</html>
